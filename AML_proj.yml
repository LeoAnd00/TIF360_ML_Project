name: AML_proj
# Requires CUDA Toolkit 11.8 to be installed and added to PATH
channels:
  - pytorch
  - nvidia
  - pyg
  - defaults
dependencies:
  - python=3.10
  - pip
  - matplotlib
  - jupyter
  - scikit-learn
  - pandas
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - pyg
  - pip:
    - -f https://data.pyg.org/whl/torch-2.0.1+${cu118}.html
    - torch-scatter
    - rdkit
    - mordred
prefix: C:\Users\jespe\anaconda3\envs\proj_env
